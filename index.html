<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Core Defender</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Defend your core against endless waves of enemies">
    <meta name="theme-color" content="#4080c0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Core Defender">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: #0a0c10;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameCanvas {
            background: #0d0f14;
            max-width: 100%;
            max-height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #topBar {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 20px;
            color: #e8f0ff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #topRight {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .btn {
            background: rgba(25, 40, 65, 0.9);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(35, 55, 85, 0.95);
            border-color: #60a0e0;
        }

        .btn:disabled {
            background: rgba(15, 20, 30, 0.7);
            border-color: #303848;
            color: #606878;
            cursor: default;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #abilityBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        .abilityBtn {
            background: rgba(25, 40, 65, 0.9);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            min-width: 80px;
            text-align: center;
        }

        .abilityBtn:disabled {
            background: rgba(15, 20, 30, 0.7);
            border-color: #303848;
            color: #606878;
        }

        .abilityBtn.active {
            border-color: #80ff80;
            box-shadow: 0 0 10px rgba(128, 255, 128, 0.5);
        }

        #upgradePanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(12, 16, 24, 0.95);
            border: 3px solid #405880;
            border-radius: 12px;
            padding: 20px;
            min-width: 320px;
            pointer-events: auto;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        #upgradePanel h2 {
            color: #e8f0ff;
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .upgradeRow {
            margin-bottom: 12px;
        }

        .upgradeBtn {
            width: 100%;
            background: rgba(25, 40, 65, 0.9);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
        }

        .upgradeBtn:disabled {
            background: rgba(15, 20, 30, 0.7);
            border-color: #303848;
            color: #606878;
        }

        .upgradeInfo {
            color: #8090a8;
            font-size: 12px;
            text-align: center;
            margin-top: 4px;
        }

        .sectionTitle {
            color: #8090a8;
            font-size: 14px;
            text-align: center;
            margin: 15px 0 10px 0;
            border-top: 1px solid #303848;
            padding-top: 15px;
        }

        .abilityRow {
            display: flex;
            gap: 8px;
        }

        .abilityRow .upgradeBtn {
            flex: 1;
            text-align: center;
            padding: 10px 8px;
            font-size: 12px;
        }

        #closeBtn {
            margin-top: 15px;
            width: 100%;
        }

        #gameOverPanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(12, 16, 24, 0.95);
            border: 3px solid #405880;
            border-radius: 12px;
            padding: 30px 50px;
            text-align: center;
            pointer-events: auto;
            display: none;
        }

        #gameOverText {
            font-size: 32px;
            color: #ff5050;
            margin-bottom: 10px;
        }

        #gameOverStats {
            color: #8090a8;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #gameOverStats div:nth-child(2) {
            color: #ffcc00;
        }

        #waveLabel.boss {
            color: #ff50c8 !important;
        }

        #waveLabel.swarm {
            color: #ffc832 !important;
        }

        .audioBtn {
            background: rgba(25, 40, 65, 0.9);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 44px;
        }

        .audioBtn:hover {
            background: rgba(35, 55, 85, 0.95);
            border-color: #60a0e0;
        }

        .audioBtn.muted {
            color: #606878;
            border-color: #404858;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="topBar">
                <span id="moneyLabel">$ 0</span>
                <span id="waveLabel">Wave 0</span>
                <span id="highScoreLabel">Best: 0</span>
                <span id="enemiesLabel">Enemies: 0</span>
            </div>
            <div id="topRight">
                <button class="btn" id="startWaveBtn">START WAVE</button>
                <button class="btn" id="speedBtn">1x</button>
                <button class="audioBtn" id="musicBtn" title="Toggle Music">&#9835;</button>
                <button class="audioBtn" id="sfxBtn" title="Toggle Sound Effects">&#128266;</button>
            </div>
            <div id="abilityBar">
                <button class="abilityBtn" id="pierceBtn" disabled>PIERCE [0]</button>
                <button class="abilityBtn" id="frostBtn" disabled>FROST [0]</button>
                <button class="abilityBtn" id="critBtn" disabled>CRIT [0]</button>
            </div>
            <div id="upgradePanel">
                <h2>UPGRADES</h2>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="damageBtn">Damage +10 [$50]</button>
                    <div class="upgradeInfo" id="damageInfo">Current: 35 dmg</div>
                </div>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="fireRateBtn">Fire Rate +0.5 [$75]</button>
                    <div class="upgradeInfo" id="fireRateInfo">Current: 3.0/s</div>
                </div>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="rangeBtn">Range +50 [$60]</button>
                    <div class="upgradeInfo" id="rangeInfo">Current: 450</div>
                </div>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="multishotBtn">Multi-shot +1 [$250]</button>
                    <div class="upgradeInfo" id="multishotInfo">Current: 1 projectile</div>
                </div>
                <div class="sectionTitle">-- ABILITIES (consumable) --</div>
                <div class="abilityRow">
                    <button class="upgradeBtn" id="buyPierceBtn">+1 Pierce [$50]</button>
                    <button class="upgradeBtn" id="buyFrostBtn">+1 Frost [$40]</button>
                    <button class="upgradeBtn" id="buyCritBtn">+1 Crit [$60]</button>
                </div>
                <button class="btn" id="closeBtn">Close</button>
            </div>
            <div id="gameOverPanel">
                <div id="gameOverText">CORE DESTROYED</div>
                <div id="gameOverStats"></div>
                <button class="btn" id="restartBtn">Restart</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch((err) => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
