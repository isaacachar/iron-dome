<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Core Defender</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Defend your core against endless waves of enemies">
    <meta name="theme-color" content="#0a0c10">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Core Defender">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #0a0c10;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #gameCanvas {
            background: #0d0f14;
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #topBar {
            position: absolute;
            top: max(8px, env(safe-area-inset-top));
            left: 8px;
            right: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e8f0ff;
            font-size: clamp(12px, 3.5vw, 16px);
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        #topBar span {
            background: rgba(10, 12, 16, 0.7);
            padding: 6px 10px;
            border-radius: 6px;
        }

        #topRight {
            position: absolute;
            top: max(50px, calc(env(safe-area-inset-top) + 40px));
            right: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: auto;
        }

        .btn {
            background: rgba(25, 40, 65, 0.95);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 14px 18px;
            border-radius: 10px;
            font-size: clamp(12px, 3.5vw, 14px);
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
            min-width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            background: rgba(60, 100, 160, 0.95);
            transform: scale(0.95);
        }

        .btn:disabled {
            background: rgba(15, 20, 30, 0.8);
            border-color: #303848;
            color: #505868;
        }

        #abilityBar {
            position: absolute;
            bottom: max(16px, env(safe-area-inset-bottom));
            left: 8px;
            right: 8px;
            display: flex;
            justify-content: center;
            gap: 8px;
            pointer-events: auto;
        }

        .abilityBtn {
            background: rgba(25, 40, 65, 0.95);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 14px 12px;
            border-radius: 10px;
            font-size: clamp(11px, 3vw, 13px);
            font-weight: 600;
            min-height: 52px;
            min-width: 80px;
            flex: 1;
            max-width: 120px;
            text-align: center;
        }

        .abilityBtn:active {
            background: rgba(60, 100, 160, 0.95);
            transform: scale(0.95);
        }

        .abilityBtn:disabled {
            background: rgba(15, 20, 30, 0.8);
            border-color: #303848;
            color: #505868;
        }

        .abilityBtn.active {
            border-color: #80ff80;
            box-shadow: 0 0 15px rgba(128, 255, 128, 0.4);
            background: rgba(40, 80, 60, 0.95);
        }

        .audioRow {
            display: flex;
            gap: 8px;
        }

        .audioBtn {
            background: rgba(25, 40, 65, 0.95);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            min-height: 48px;
            min-width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audioBtn:active {
            background: rgba(60, 100, 160, 0.95);
            transform: scale(0.95);
        }

        .audioBtn.muted {
            color: #505868;
            border-color: #303848;
        }

        /* Panels */
        .panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(12, 16, 24, 0.98);
            border: 2px solid #405880;
            border-radius: 16px;
            padding: 20px;
            width: calc(100% - 32px);
            max-width: 340px;
            max-height: calc(100% - 120px);
            overflow-y: auto;
            pointer-events: auto;
            display: none;
        }

        #upgradePanel h2 {
            color: #e8f0ff;
            text-align: center;
            margin-bottom: 16px;
            font-size: clamp(18px, 5vw, 22px);
        }

        .upgradeRow {
            margin-bottom: 10px;
        }

        .upgradeBtn {
            width: 100%;
            background: rgba(25, 40, 65, 0.95);
            border: 2px solid #4080c0;
            color: #e8f0ff;
            padding: 14px 12px;
            border-radius: 10px;
            font-size: clamp(13px, 3.5vw, 15px);
            font-weight: 500;
            text-align: left;
            min-height: 48px;
        }

        .upgradeBtn:active {
            background: rgba(60, 100, 160, 0.95);
            transform: scale(0.98);
        }

        .upgradeBtn:disabled {
            background: rgba(15, 20, 30, 0.8);
            border-color: #303848;
            color: #505868;
        }

        .upgradeInfo {
            color: #7088a8;
            font-size: 11px;
            text-align: center;
            margin-top: 3px;
        }

        .sectionTitle {
            color: #7088a8;
            font-size: 12px;
            text-align: center;
            margin: 14px 0 10px 0;
            border-top: 1px solid #303848;
            padding-top: 14px;
        }

        .abilityRow {
            display: flex;
            gap: 6px;
        }

        .abilityRow .upgradeBtn {
            flex: 1;
            text-align: center;
            padding: 12px 6px;
            font-size: clamp(11px, 3vw, 13px);
        }

        #closeBtn {
            margin-top: 14px;
            width: 100%;
        }

        #gameOverPanel {
            text-align: center;
            padding: 24px 20px;
        }

        #gameOverText {
            font-size: clamp(22px, 6vw, 28px);
            font-weight: 700;
            color: #ff5050;
            margin-bottom: 12px;
        }

        #gameOverStats {
            color: #8090a8;
            font-size: clamp(13px, 3.5vw, 15px);
            margin-bottom: 20px;
            line-height: 1.8;
        }

        #gameOverStats div:nth-child(2) {
            color: #ffcc00;
            font-weight: 600;
        }

        #waveLabel.boss {
            color: #ff50c8 !important;
        }

        #waveLabel.swarm {
            color: #ffc832 !important;
        }

        /* Prevent pull-to-refresh */
        body {
            overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="topBar">
                <span id="moneyLabel">$0</span>
                <span id="waveLabel">Wave 0</span>
                <span id="highScoreLabel">Best: 0</span>
            </div>
            <div id="topRight">
                <button class="btn" id="startWaveBtn">START</button>
                <button class="btn" id="speedBtn">1x</button>
                <div class="audioRow">
                    <button class="audioBtn" id="musicBtn">&#9835;</button>
                    <button class="audioBtn" id="sfxBtn">&#128266;</button>
                </div>
            </div>
            <div id="abilityBar">
                <button class="abilityBtn" id="pierceBtn" disabled>PIERCE [0]</button>
                <button class="abilityBtn" id="frostBtn" disabled>FROST [0]</button>
                <button class="abilityBtn" id="critBtn" disabled>CRIT [0]</button>
            </div>
            <div id="upgradePanel" class="panel">
                <h2>UPGRADES</h2>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="damageBtn">Damage +10 [$50]</button>
                    <div class="upgradeInfo" id="damageInfo">Current: 35 dmg</div>
                </div>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="fireRateBtn">Fire Rate +0.5 [$75]</button>
                    <div class="upgradeInfo" id="fireRateInfo">Current: 3.0/s</div>
                </div>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="rangeBtn">Range +50 [$60]</button>
                    <div class="upgradeInfo" id="rangeInfo">Current: 450</div>
                </div>
                <div class="upgradeRow">
                    <button class="upgradeBtn" id="multishotBtn">Multi-shot +1 [$250]</button>
                    <div class="upgradeInfo" id="multishotInfo">Current: 1 projectile</div>
                </div>
                <div class="sectionTitle">ABILITIES (consumable)</div>
                <div class="abilityRow">
                    <button class="upgradeBtn" id="buyPierceBtn">Pierce [$50]</button>
                    <button class="upgradeBtn" id="buyFrostBtn">Frost [$40]</button>
                    <button class="upgradeBtn" id="buyCritBtn">Crit [$60]</button>
                </div>
                <button class="btn" id="closeBtn">Close</button>
            </div>
            <div id="gameOverPanel" class="panel">
                <div id="gameOverText">CORE DESTROYED</div>
                <div id="gameOverStats"></div>
                <button class="btn" id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW registered'))
                .catch(() => {});
        }

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
